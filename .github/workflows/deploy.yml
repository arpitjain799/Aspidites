name: Publish Python 🐍 distributions 📦 to PyPI and TestPyPI

on: 
  push:
    branches: [ main ]
jobs:
  build-n-publish:
      name: Build and publish Python 🐍 distributions 📦 to PyPI and TestPyPI
      runs-on: ubuntu-18.04
      steps:
      - uses: actions/checkout@master
      - name: Set up Python 3.9
        uses: actions/setup-python@v1
        with:
           python-version: 3.9
      - name: Install pypa/build
        run: >-
          python -m
          pip install
          build
          --user
      - name: Build a binary wheel and a source tarball
        run: >-
          python -m
          build
          --sdist
          --wheel
          --outdir dist/
          .
        
      - name: Publish distribution 📦 to Test PyPI
        uses: pypa/gh-action-pypi-publish@master
        with:
          password: ${{ secrets.TEST_PYPI_API_TOKEN }}
          repository_url: https://test.pypi.org/legacy/

      - name: Install & Lock Pipenv 🔒
        run: |
          python -m pip install --upgrade pip pipenv wheel cython
          pipenv lock
          pipenv sync -d

      - name: Install PyPI distribution to Pipenv ⌛
        run: |
          pipenv run pip install -i https://test.pypi.org/simple/ --upgrade Aspidites>0.9.10

      - name: Test PyPI distribution in Pipenv ⌛
        run: |
          pipenv run Aspidites --pytest

      - name: Publish distribution 📦 to PyPI
        if: startsWith(github.ref, 'refs/tags')
        uses: pypa/gh-action-pypi-publish@master
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}
